<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de usuario</title>
  <link rel="stylesheet" href="css/register.css" />
</head>
<body>
  <main class="container">
    <section class="card" aria-labelledby="registro-title">
      <h1 id="registro-title" class="title">Registro de usuario</h1>
      <p class="hint">Crea una cuenta nueva proporcionando datos b√°sicos. Verifica tu correo si se solicita.</p>
      <form id="registro-form" action="#" method="post" autocomplete="on" novalidate>
        <div class="row">
          <div class="field">
            <label for="reg-usuario">Usuario</label>
            <input type="text" id="reg-usuario" name="username" placeholder="Nombre de usuario" required />
          </div>
          <div class="field">
            <label for="reg-email">Correo</label>
            <input type="email" id="reg-email" name="email" placeholder="usuario@ejemplo.com" required />
          </div>
        </div>

        <div class="row">
          <div class="field password-field">
            <label for="reg-password">Contrase√±a</label>
            <div class="password-wrap">
              <input type="password" id="reg-password" name="password" placeholder="Debe tener al menos 8 caracteres" minlength="8" required />
              <button type="button" class="toggle-password" aria-label="Mostrar u ocultar contrase√±a" onclick="togglePassword('reg-password', this)">
                üëÅÔ∏è
              </button>
            </div>
          </div>
          <div class="field password-field">
            <label for="reg-password2">Confirmar contrase√±a</label>
            <div class="password-wrap">
              <input type="password" id="reg-password2" name="password2" placeholder="Repite la contrase√±a" minlength="8" required />
              <button type="button" class="toggle-password" aria-label="Mostrar u ocultar contrase√±a" onclick="togglePassword('reg-password2', this)">
                üëÅÔ∏è
              </button>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="reg-nombre">Nombre completo (opcional)</label>
            <input type="text" id="reg-nombre" name="fullname" placeholder="Nombre y apellido" />
          </div>
          <div class="field">
            <label for="reg-tel">Tel√©fono (opcional)</label>
            <input type="tel" id="reg-tel" name="phone" placeholder="+54 9 11 0000 0000" />
          </div>
        </div>

        <div class="actions">
          <button class="btn-primary" type="submit">Registrarse</button>
          <button class="btn-secondary" type="reset">Restablecer</button>
        </div>

        <p class="note" aria-live="polite">Nota: al enviar, podr√≠a requerirse verificaci√≥n de correo.</p>
      </form>
    </section>
  </main>

  <script src="js/password-toggle.js"></script>
  <script src="js/form-validation.js"></script>

</body>
</html>
